<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Sulifa 1v1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

<div class="w-full max-w-md bg-gray-800 rounded-xl p-6 shadow-xl">

  <h1 class="text-2xl font-bold text-center mb-4">ü™®üìÑ‚úÇÔ∏è –°—É–ª–∏—Ñ–∞ 1v1</h1>

  <!-- PLAYER INFO -->
  <div class="text-center mb-4">
    <div>ID: <span id="tgId" class="font-mono text-xs break-all"></span></div>
    <div class="mt-2 text-lg">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> üí∞</div>
  </div>

  <!-- BET ROOMS -->
  <div id="betPanel" class="mb-4">
    <div class="text-center mb-2 font-semibold">–°—Ç–∞–≤–∫–∞ —Ç–∞“£–¥–∞</div>
    <div class="grid grid-cols-4 gap-2">
      <button onclick="joinRoom(500)" class="bet-btn">500</button>
      <button onclick="joinRoom(1000)" class="bet-btn">1000</button>
      <button onclick="joinRoom(1500)" class="bet-btn">1500</button>
      <button onclick="joinRoom(2000)" class="bet-btn">2000</button>
    </div>
  </div>

  <!-- STATUS -->
  <div id="status" class="text-center text-yellow-400 mb-2">
    –°–µ—Ä–≤–µ—Ä–≥–µ “õ–æ—Å—ã–ª—É...
  </div>

  <!-- TIMER -->
  <div id="timerBox" class="hidden text-center mb-3">
    ‚è±Ô∏è <span id="timer">15</span> —Å–µ–∫
  </div>

  <!-- GAME -->
  <div id="gamePanel" class="hidden grid grid-cols-3 gap-3 mb-4">
    <button onclick="sendChoice('rock')" class="choice">ü™®</button>
    <button onclick="sendChoice('paper')" class="choice">üìÑ</button>
    <button onclick="sendChoice('scissors')" class="choice">‚úÇÔ∏è</button>
  </div>

  <!-- RESULT -->
  <div id="result" class="hidden text-center text-lg font-semibold"></div>

  <!-- RESTART -->
  <button id="restart" onclick="resetGame()"
    class="hidden mt-4 w-full bg-purple-600 p-2 rounded">
    üîÅ “ö–∞–π—Ç–∞ –æ–π–Ω–∞—É
  </button>

</div>

<script>
const SERVER = "https://sulifaonlinerender.onrender.com";
const tg = window.Telegram.WebApp;
tg.expand();

const tgId = tg.initDataUnsafe?.user?.id?.toString() || "test_" + Math.random();
document.getElementById("tgId").innerText = tgId;

let socket;
let myBalance = 0;
let currentRoom = null;
let timerInterval;

// ---------- LOAD PLAYER ----------
fetch(`${SERVER}/player`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ tgId })
})
.then(r => r.json())
.then(p => {
  myBalance = p.balance;
  updateBalance();
  connectSocket();
});

// ---------- SOCKET ----------
function connectSocket() {
  socket = io(SERVER);

  socket.on("waiting", bet => {
    setStatus("‚è≥ “ö–∞—Ä—Å—ã–ª–∞—Å –∫“Ø—Ç—ñ–ª—É–¥–µ...");
  });

  socket.on("game_start", ({ roomId, bet }) => {
    currentRoom = roomId;
    document.getElementById("betPanel").classList.add("hidden");
    setStatus("üéÆ –¢–∞“£–¥–∞!");
    showGame();
    startTimer();
  });

  socket.on("game_result", data => {
    stopTimer();
    hideGame();

    let text = "";
    if (data.winner === "draw") {
      text = "ü§ù –¢–µ“£!";
    } else if (data.winner === tgId) {
      text = "üèÜ –°–µ–Ω –∂–µ“£–¥—ñ“£!";
    } else {
      text = "‚ùå –°–µ–Ω –∂–µ“£—ñ–ª–¥—ñ“£";
    }

    showResult(text);
    reloadBalance();
  });

  socket.on("error_msg", msg => {
    alert(msg);
    resetGame();
  });
}

// ---------- JOIN ----------
function joinRoom(bet) {
  if (myBalance < bet) return alert("–ë–∞–ª–∞–Ω—Å –∂–µ—Ç–∫—ñ–ª—ñ–∫—Å—ñ–∑");
  setStatus("–û–π—ã–Ω“ì–∞ “õ–æ—Å—ã–ª—É...");
  socket.emit("join_room", { tgId, bet });
}

// ---------- GAME ----------
function sendChoice(choice) {
  hideGame();
  setStatus("‚è≥ “ö–∞—Ä—Å—ã–ª–∞—Å —Ç–∞“£–¥–∞—É–¥–∞...");
  socket.emit("choice", { roomId: currentRoom, choice });
}

// ---------- TIMER ----------
function startTimer() {
  let t = 15;
  document.getElementById("timer").innerText = t;
  document.getElementById("timerBox").classList.remove("hidden");

  timerInterval = setInterval(() => {
    t--;
    document.getElementById("timer").innerText = t;
    if (t <= 0) stopTimer();
  }, 1000);
}

function stopTimer() {
  clearInterval(timerInterval);
  document.getElementById("timerBox").classList.add("hidden");
}

// ---------- UI ----------
function resetGame() {
  currentRoom = null;
  hideGame();
  document.getElementById("result").classList.add("hidden");
  document.getElementById("restart").classList.add("hidden");
  document.getElementById("betPanel").classList.remove("hidden");
  setStatus("–°—Ç–∞–≤–∫–∞ —Ç–∞“£–¥–∞");
}

function updateBalance() {
  document.getElementById("balance").innerText = myBalance;
}

function reloadBalance() {
  fetch(`${SERVER}/player`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tgId })
  })
  .then(r => r.json())
  .then(p => {
    myBalance = p.balance;
    updateBalance();
  });
}

function setStatus(text) {
  document.getElementById("status").innerText = text;
}

function showGame() {
  document.getElementById("gamePanel").classList.remove("hidden");
}

function hideGame() {
  document.getElementById("gamePanel").classList.add("hidden");
}

function showResult(text) {
  const r = document.getElementById("result");
  r.innerText = text;
  r.classList.remove("hidden");
  document.getElementById("restart").classList.remove("hidden");
}
</script>

<style>
.bet-btn {
  background:#374151;
  padding:8px;
  border-radius:8px;
}
.choice {
  background:#4b5563;
  font-size:28px;
  padding:14px;
  border-radius:12px;
}
</style>

</body>
</html>
