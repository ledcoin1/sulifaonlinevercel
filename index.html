<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Sulifa 1v1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body class="bg-gradient-to-b from-gray-900 to-gray-800 min-h-screen flex flex-col items-center py-6">

  <!-- HEADER -->
  <div class="w-full max-w-md bg-gray-900 rounded-xl shadow-xl p-4 mb-6 flex justify-between items-center">
    <div class="text-white text-xs font-mono break-all">ID: <span id="tgId"></span></div>
    <div class="text-yellow-400 font-semibold">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> üí∞</div>
  </div>

  <!-- GAME CARD -->
  <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-2xl p-6 flex flex-col items-center">

    <h1 class="text-3xl font-bold text-center mb-6">ü™®üìÑ‚úÇÔ∏è –°—É–ª–∏—Ñ–∞ 1v1</h1>

    <!-- STATUS -->
    <div id="status" class="text-yellow-400 text-center mb-4 font-medium">
      –°—Ç–∞–≤–∫–∞ —Ç–∞“£–¥–∞
    </div>

    <!-- BET ROOMS -->
    <div id="betPanel" class="mb-6">
      <div class="text-center mb-3 font-semibold text-gray-200">–°—Ç–∞–≤–∫–∞ —Ç–∞“£–¥–∞</div>
      <div class="grid grid-cols-4 gap-3">
        <button onclick="joinRoom(500)" class="bet-btn">500</button>
        <button onclick="joinRoom(1000)" class="bet-btn">1000</button>
        <button onclick="joinRoom(1500)" class="bet-btn">1500</button>
        <button onclick="joinRoom(2000)" class="bet-btn">2000</button>
      </div>
    </div>

    <!-- TIMER -->
    <div id="timerBox" class="hidden text-center mb-4 text-lg text-purple-400 font-semibold">
      ‚è±Ô∏è <span id="timer">15</span> —Å–µ–∫
    </div>

    <!-- GAME CHOICES -->
    <div id="gamePanel" class="hidden grid grid-cols-3 gap-4 mb-4">
      <button onclick="sendChoice('rock')" class="choice-btn">ü™®</button>
      <button onclick="sendChoice('paper')" class="choice-btn">üìÑ</button>
      <button onclick="sendChoice('scissors')" class="choice-btn">‚úÇÔ∏è</button>
    </div>

    <!-- RESULT -->
    <div id="result" class="hidden text-center text-xl font-semibold text-green-400 mb-4"></div>

    <!-- RESTART -->
    <button id="restart" onclick="resetGame()"
      class="hidden w-full bg-purple-600 hover:bg-purple-700 transition-colors text-white font-semibold p-3 rounded-xl">
      üîÅ “ö–∞–π—Ç–∞ –æ–π–Ω–∞—É
    </button>

  </div>

<script>
const SERVER = "https://sulifaonlinerender.onrender.com";
const tg = window.Telegram.WebApp;
tg.expand();

const tgId = tg.initDataUnsafe?.user?.id?.toString() || "test_" + Math.random();
document.getElementById("tgId").innerText = tgId;

let socket;
let myBalance = 0;
let currentRoom = null;
let timerInterval;

let isJoining = false;
let inGame = false;

// ---------- LOAD PLAYER ----------
fetch(`${SERVER}/player`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ tgId })
})
.then(r => r.json())
.then(p => {
  myBalance = p.balance;
  updateBalance();
  connectSocket();
});

// ---------- SOCKET ----------
function connectSocket() {
  socket = io(SERVER);

  socket.on("waiting", () => setStatus("‚è≥ “ö–∞—Ä—Å—ã–ª–∞—Å –∫“Ø—Ç—ñ–ª—É–¥–µ..."));

  socket.on("game_start", ({ roomId }) => {
    inGame = true;
    isJoining = false;

    currentRoom = roomId;
    document.getElementById("betPanel").classList.add("hidden");
    disableBetButtons(true);

    setStatus("üéÆ –¢–∞“£–¥–∞!");
    showGame();
    startTimer();
  });

  socket.on("game_result", data => {
    stopTimer();
    hideGame();

    inGame = false;
    isJoining = false;
    disableBetButtons(false);

    let text =
      data.winner === "draw"
        ? "ü§ù –¢–µ“£!"
        : data.winner === tgId
        ? "üèÜ –°–µ–Ω –∂–µ“£–¥—ñ“£!"
        : "‚ùå –°–µ–Ω –∂–µ“£—ñ–ª–¥—ñ“£";

    showResult(text);
    reloadBalance();
  });

  socket.on("error_msg", msg => {
    alert(msg);
    resetGame();
  });
}

// ---------- JOIN ----------
function joinRoom(bet) {
  if (isJoining || inGame) return;

  if (myBalance < bet) {
    alert("–ë–∞–ª–∞–Ω—Å –∂–µ—Ç–∫—ñ–ª—ñ–∫—Å—ñ–∑");
    return;
  }

  isJoining = true;
  disableBetButtons(true);

  setStatus("‚è≥ “ö–∞—Ä—Å—ã–ª–∞—Å –∫“Ø—Ç—ñ–ª—É–¥–µ...");
  socket.emit("join_room", { tgId, bet });
}

// ---------- GAME ----------
function sendChoice(choice) {
  if (!inGame) return;

  hideGame();
  setStatus("‚è≥ “ö–∞—Ä—Å—ã–ª–∞—Å —Ç–∞“£–¥–∞—É–¥–∞...");
  socket.emit("choice", { roomId: currentRoom, choice });
}

// ---------- TIMER ----------
function startTimer() {
  let t = 15;
  document.getElementById("timer").innerText = t;
  document.getElementById("timerBox").classList.remove("hidden");

  timerInterval = setInterval(() => {
    t--;
    document.getElementById("timer").innerText = t;
    if (t <= 0) stopTimer();
  }, 1000);
}

function stopTimer() {
  clearInterval(timerInterval);
  document.getElementById("timerBox").classList.add("hidden");
}

// ---------- UI ----------
function resetGame() {
  currentRoom = null;
  inGame = false;
  isJoining = false;

  disableBetButtons(false);
  hideGame();

  document.getElementById("result").classList.add("hidden");
  document.getElementById("restart").classList.add("hidden");
  document.getElementById("betPanel").classList.remove("hidden");

  setStatus("–°—Ç–∞–≤–∫–∞ —Ç–∞“£–¥–∞");
}

function disableBetButtons(state) {
  document.querySelectorAll(".bet-btn").forEach(btn => {
    btn.disabled = state;
    btn.classList.toggle("opacity-50", state);
    btn.classList.toggle("cursor-not-allowed", state);
  });
}

function updateBalance() {
  document.getElementById("balance").innerText = myBalance;
}

function reloadBalance() {
  fetch(`${SERVER}/player`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tgId })
  })
  .then(r => r.json())
  .then(p => {
    myBalance = p.balance;
    updateBalance();
  });
}

function setStatus(text) {
  document.getElementById("status").innerText = text;
}

function showGame() {
  document.getElementById("gamePanel").classList.remove("hidden");
}

function hideGame() {
  document.getElementById("gamePanel").classList.add("hidden");
}

function showResult(text) {
  const r = document.getElementById("result");
  r.innerText = text;
  r.classList.remove("hidden");
  document.getElementById("restart").classList.remove("hidden");
}
</script>

<style>
.bet-btn {
  background:#374151;
  padding:12px;
  border-radius:12px;
  font-weight:600;
  color:white;
  transition:all 0.2s;
}
.bet-btn:hover {
  background:#4b5563;
}
.choice-btn {
  background:#4b5563;
  font-size:32px;
  padding:18px;
  border-radius:16px;
  transition:all 0.2s;
}
.choice-btn:hover {
  background:#6b7280;
}
</style>

</body>
</html>
