<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Sulifa 1v1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center">

<div class="w-full max-w-lg p-4">

  <!-- HEADER: ID + BALANCE + NAME -->
  <div class="bg-gray-800 rounded-xl p-4 mb-4 flex flex-col gap-2">
    <div class="flex justify-between items-center">
      <span class="font-mono text-xs break-all">ID: <span id="tgId"></span></span>
      <span>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> üí∞</span>
    </div>
    <div class="flex items-center gap-2">
      <input type="text" id="playerName" placeholder="–ê—Ç—ã“£–¥—ã –∂–∞–∑" 
             class="flex-1 p-2 rounded bg-gray-700 text-white" />
      <button id="changeName" class="bg-blue-600 p-2 rounded">üíæ –ñ–∞“£–∞—Ä—Ç—É</button>
    </div>
  </div>

  <!-- BET ROOMS -->
  <div id="betPanel" class="mb-4 bg-gray-800 p-4 rounded-xl">
    <div class="text-center mb-2 font-semibold">–°—Ç–∞–≤–∫–∞ —Ç–∞“£–¥–∞</div>
    <div class="grid grid-cols-4 gap-2">
      <button onclick="joinRoom(500)" class="bet-btn">500</button>
      <button onclick="joinRoom(1000)" class="bet-btn">1000</button>
      <button onclick="joinRoom(1500)" class="bet-btn">1500</button>
      <button onclick="joinRoom(2000)" class="bet-btn">2000</button>
    </div>
  </div>

  <!-- STATUS -->
  <div id="status" class="text-center text-yellow-400 mb-2">–°—Ç–∞–≤–∫–∞ —Ç–∞“£–¥–∞</div>

  <!-- TIMER -->
  <div id="timerBox" class="hidden text-center mb-3">
    ‚è±Ô∏è <span id="timer">15</span> —Å–µ–∫
  </div>

  <!-- GAME PANEL -->
  <div id="gamePanel" class="hidden grid grid-cols-3 gap-3 mb-4">
    <button onclick="sendChoice('rock')" class="choice">ü™®</button>
    <button onclick="sendChoice('paper')" class="choice">üìÑ</button>
    <button onclick="sendChoice('scissors')" class="choice">‚úÇÔ∏è</button>
  </div>

  <!-- OPPONENT INFO -->
  <div id="opponentBox" class="hidden bg-gray-700 p-2 rounded mb-2 text-center">
    “ö–∞—Ä—Å—ã–ª–∞—Å: <span id="opponentName">...</span>
  </div>

  <!-- RESULT -->
  <div id="result" class="hidden text-center text-lg font-semibold mb-2"></div>

  <!-- RESTART -->
  <button id="restart" onclick="resetGame()" class="hidden mt-2 w-full bg-purple-600 p-2 rounded">
    üîÅ “ö–∞–π—Ç–∞ –æ–π–Ω–∞—É
  </button>
</div>

<script>
const SERVER = "https://sulifaonlinerender.onrender.com";
const tg = window.Telegram.WebApp;
tg.expand();

const tgId = tg.initDataUnsafe?.user?.id?.toString() || "test_" + Math.random();
document.getElementById("tgId").innerText = tgId;

let socket;
let myBalance = 0;
let currentRoom = null;
let timerInterval;
let isJoining = false;
let inGame = false;
let myName = "";

// ---------- LOAD PLAYER ----------
fetch(`${SERVER}/player`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ tgId })
})
.then(r => r.json())
.then(p => {
  myBalance = p.balance;
  myName = p.name || "";
  document.getElementById("playerName").value = myName;
  updateBalance();
  connectSocket();
});

// ---------- SOCKET ----------
function connectSocket() {
  socket = io(SERVER);

  socket.on("waiting", () => setStatus("‚è≥ “ö–∞—Ä—Å—ã–ª–∞—Å –∫“Ø—Ç—ñ–ª—É–¥–µ..."));

  socket.on("game_start", ({ roomId, players }) => {
    inGame = true;
    isJoining = false;
    currentRoom = roomId;

    document.getElementById("betPanel").classList.add("hidden");
    disableBetButtons(true);
    showGame();
    startTimer();

    // opponent
    const opponent = players.p1.tgId === tgId ? players.p2.name : players.p1.name;
    document.getElementById("opponentName").innerText = opponent;
    document.getElementById("opponentBox").classList.remove("hidden");
    setStatus("üéÆ –¢–∞“£–¥–∞!");
  });

  socket.on("game_result", data => {
    stopTimer();
    hideGame();

    inGame = false;
    isJoining = false;
    disableBetButtons(false);

    let text =
      data.winner === "draw"
        ? "ü§ù –¢–µ“£!"
        : data.winner === tgId
        ? "üèÜ –°–µ–Ω –∂–µ“£–¥—ñ“£!"
        : "‚ùå –°–µ–Ω –∂–µ“£—ñ–ª–¥—ñ“£";

    showResult(text);
    reloadBalance();
  });

  socket.on("update_name_success", newName => {
    myName = newName;
  });

  socket.on("error_msg", msg => {
    alert(msg);
    resetGame();
  });
}

// ---------- JOIN ROOM ----------
function joinRoom(bet) {
  if (isJoining || inGame) return;
  if (myBalance < bet) return alert("–ë–∞–ª–∞–Ω—Å –∂–µ—Ç–∫—ñ–ª—ñ–∫—Å—ñ–∑");

  isJoining = true;
  disableBetButtons(true);

  const nameInput = document.getElementById("playerName").value.trim();
  if (nameInput) myName = nameInput;

  setStatus("‚è≥ “ö–∞—Ä—Å—ã–ª–∞—Å –∫“Ø—Ç—ñ–ª—É–¥–µ...");
  socket.emit("join_room", { tgId, bet, name: myName });
}

// ---------- SEND CHOICE ----------
function sendChoice(choice) {
  if (!inGame) return;

  hideGame();
  setStatus("‚è≥ “ö–∞—Ä—Å—ã–ª–∞—Å —Ç–∞“£–¥–∞—É–¥–∞...");
  socket.emit("choice", { roomId: currentRoom, choice });
}

// ---------- UPDATE NAME ----------
document.getElementById("changeName").addEventListener("click", () => {
  const newName = document.getElementById("playerName").value.trim();
  if (!newName) return;
  socket.emit("update_name", { tgId, newName });
});

// ---------- TIMER ----------
function startTimer() {
  let t = 15;
  document.getElementById("timer").innerText = t;
  document.getElementById("timerBox").classList.remove("hidden");

  timerInterval = setInterval(() => {
    t--;
    document.getElementById("timer").innerText = t;
    if (t <= 0) stopTimer();
  }, 1000);
}

function stopTimer() {
  clearInterval(timerInterval);
  document.getElementById("timerBox").classList.add("hidden");
}

// ---------- UI ----------
function resetGame() {
  currentRoom = null;
  inGame = false;
  isJoining = false;

  disableBetButtons(false);
  hideGame();
  document.getElementById("opponentBox").classList.add("hidden");
  document.getElementById("result").classList.add("hidden");
  document.getElementById("restart").classList.add("hidden");
  document.getElementById("betPanel").classList.remove("hidden");
  setStatus("–°—Ç–∞–≤–∫–∞ —Ç–∞“£–¥–∞");
}

function disableBetButtons(state) {
  document.querySelectorAll(".bet-btn").forEach(btn => {
    btn.disabled = state;
    btn.classList.toggle("opacity-50", state);
    btn.classList.toggle("cursor-not-allowed", state);
  });
}

function updateBalance() { document.getElementById("balance").innerText = myBalance; }

function reloadBalance() {
  fetch(`${SERVER}/player`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tgId })
  })
  .then(r => r.json())
  .then(p => { myBalance = p.balance; updateBalance(); });
}

function setStatus(text) { document.getElementById("status").innerText = text; }
function showGame() { document.getElementById("gamePanel").classList.remove("hidden"); }
function hideGame() { document.getElementById("gamePanel").classList.add("hidden"); }
function showResult(text) {
  const r = document.getElementById("result");
  r.innerText = text;
  r.classList.remove("hidden");
  document.getElementById("restart").classList.remove("hidden");
}
</script>

<style>
.bet-btn { background:#374151; padding:8px; border-radius:8px; }
.choice { background:#4b5563; font-size:28px; padding:14px; border-radius:12px; }
input { outline:none; border:none; }
</style>
</body>
</html>
